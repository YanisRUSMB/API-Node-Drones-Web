<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Drone</title>
    <script>
        async function fetchMatrix() {
            const response = await fetch('http://localhost:3000/state');
            const data = await response.json();
            renderMatrix(data.matrix);
        }

        function renderMatrix(matrix) {
            const container = document.getElementById('matrix');
            container.innerHTML = '';
            matrix.forEach((row, x) => {
                const rowDiv = document.createElement('div');
                row.forEach((value, y) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = `rgb(${255 * (1 - value)}, ${255 * value}, 0)`;
                    cell.onclick = () => updateValue(x, y, value + 0.1);
                    rowDiv.appendChild(cell);
                });
                container.appendChild(rowDiv);
            });
        }

        async function updateValue(x, y, value) {
            await fetch('http://localhost:3000/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x, y, value: Math.min(1, Math.max(0, value)) })
            });
            fetchMatrix();
        }

        async function adjustAll(value) {
            await fetch('http://localhost:3000/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adjustment: value })
            });
            fetchMatrix();
        }

        function handleSliderChange(event) {
            const value = parseFloat(event.target.value);
            document.getElementById('slider-value').innerText = value.toFixed(2);
            adjustAll(value - 0.5);
        }

        window.onload = fetchMatrix;
    </script>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .matrix-container {
            flex: 3;
        }
        .control-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            position: relative;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border: 1px solid black;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
        }
        .slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            height: 200px;
            margin: 10px 0;
        }
        #slider-value {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simulation de Drone</h1>
    <div class="container">
        <div id="matrix" class="matrix-container"></div>
        <div class="control-container">
            <div class="slider-container">
                <span>1</span>
                <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" oninput="handleSliderChange(event)">
                <span>0</span>
                <span id="slider-value">0.5</span>
            </div>
        </div>
    </div>
</body>
</html>
