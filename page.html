<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Drone</title>
    <script>
        async function fetchMatrix() {
            const response = await fetch('http://localhost:3000/state');
            const data = await response.json();
            renderMatrix(data.matrix);
        }

        function renderMatrix(matrix) {
            const container = document.getElementById('matrix');
            container.innerHTML = '';
            matrix.forEach((row, x) => {
                const rowDiv = document.createElement('div');
                row.forEach((value, y) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = `rgb(${255 * (1 - value)}, ${255 * value}, 0)`;
                    cell.onclick = () => updateValue(x, y, value + 0.1);
                    rowDiv.appendChild(cell);
                });
                container.appendChild(rowDiv);
            });
        }

        async function updateValue(x, y, value) {
            await fetch('http://localhost:3000/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x, y, value: Math.min(1, Math.max(0, value)) })
            });
            fetchMatrix();
        }

        async function adjustAll(value) {
            await fetch('http://localhost:3000/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adjustment: value })
            });
            fetchMatrix();
        }

        window.onload = fetchMatrix;
    </script>
    <style>
        .container {
            display: flex;
        }
        .matrix-container {
            flex: 3;
        }
        .control-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border: 1px solid black;
        }
        .control-button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simulation de Drone</h1>
    <div class="container">
        <div id="matrix" class="matrix-container"></div>
        <div class="control-container">
            <button class="control-button" onclick="adjustAll(0.1)">Augmenter</button>
            <button class="control-button" onclick="adjustAll(-0.1)">Diminuer</button>
        </div>
    </div>
</body>
</html>
